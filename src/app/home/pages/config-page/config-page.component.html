<div class="mx-60 mb-200">
  <div class="row">
    <div class="col-12">
      <h1>Configuraci√≥n</h1>
    </div>
    <hr />
  </div>
  <div class="row ps-3">
    <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
      <div class="container-config mt-4">
        <div class="container-image">
          <figure class="image-container">
            <img [src]="image" id="chosen-image" />
            <!-- <figcaption #fileName id="file-name"></figcaption> -->
          </figure>
          <span *ngIf="isValidField('photo')" class="form-text text-danger">
            {{ getMessageError("photo") }}
          </span>

          <input
            (change)="onFileChange($event)"
            formControlName="photo"
            type="file"
            id="upload-button"
            accept="image/*"
          />
          <label class="label-upload" for="upload-button">
            <i class="fas fa-upload"></i> &nbsp; Choose A Photo
          </label>
        </div>

        <div class="container-data ms-5">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="name">Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  [value]="user?.name"
                  id="name"
                  placeholder="Nombre"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-2">
                <label for="lastname">Apellido:</label>
                <input
                  type="text"
                  class="form-control"
                  [value]="user?.lastName"
                  id="lastname"
                  placeholder="Apellido"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="email">Correo:</label>
            <input
              type="email"
              class="form-control"
              [value]="user?.email"
              id="email"
              placeholder="Correo"
              readonly
            />
          </div>
          <div class="form-group mb-3">
            <label for="gender">Genero:</label>
            <div class="form-check">
              <input
                formControlName="gender"
                class="form-check-input"
                type="radio"
                value="Femenino"
                name="gender"
              />
              <label class="form-check-label"> Femenino </label>
            </div>
            <div class="form-check">
              <input
                formControlName="gender"
                class="form-check-input"
                type="radio"
                value="Masculino"
                name="gender"
              />
              <label class="form-check-label"> Masculino </label>
            </div>
            <div class="form-check">
              <input
                formControlName="gender"
                class="form-check-input"
                type="radio"
                value="No especificado"
                name="gender"
              />
              <label class="form-check-label"> No especificado </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
