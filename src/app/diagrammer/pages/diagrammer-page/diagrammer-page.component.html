<div class="bg-diagrammer" [ngClass]="{ 'bg-grid': !removeGrid }">
  <div class="diagrammer-top">
    <div class="content-left">
      <a
        routerLink="/home"
        class="btn btn-secondary px-3"
        onclick="saveDiagramState()"
      >
        <img class="me-2" src="./assets/images/icon_home.png" alt="icon-home" />
        Inicio
      </a>
    </div>

    <div class="content-center">
      <div (click)="addActor()" class="circle-option">
        <!-- este div es para el actor -->
        <img src="./assets/images/ic_patron.png" alt="icon-patron" />
      </div>
      <div (click)="addClassElement()" class="circle-option">
        <!-- este div es para la clase UI -->
        <img src="./assets/images/ic_atm.png" alt="icon-atm" />
      </div>
      <div (click)="addClassElement()" class="circle-option">
        <!-- este div es para la clase controller CC -->
        <img src="./assets/images/ic_control.png" alt="icon-control" />
      </div>
      <div (click)="addClassElement()" class="circle-option">
        <!-- este div es para la clase entidad CE -->
        <img src="./assets/images/ic_database.png" alt="icon-database" />
      </div>

      <div (click)="addRightArrowSync()" class="circle-option">
        <!-- este div es para la flecha de respuesta punteado que apunta a la izquierda-->
        <img
          src="./assets/images/arrow-sync.png"
          alt="icon-msj-respuesta-asincrono"
        />
      </div>

      <div (click)="addLeftArrow()" class="circle-option">
        <!-- este div es para la flecha de respuesta punteado que apunta a la izquierda-->
        <img
          src="./assets/images/ic_msj_respuesta_asincrono.png"
          alt="icon-msj-respuesta-asincrono"
        />
      </div>

      <div (click)="addRightArrow()" class="circle-option">
        <!-- este div es para la flecha que apunta a la derecha -->
        <img
          src="./assets/images/ic_msj_asincrono.png"
          alt="icon-msj-asincrono"
        />
      </div>

      <div (click)="addRightArrowRecursive()" class="circle-option">
        <!-- este div es para la flecha de respuesta punteado que apunta a la izquierda-->
        <img
          src="./assets/images/arrow-rec.png"
          alt="icon-msj-respuesta-asincrono"
        />
      </div>
      <div (click)="addLoop()" class="circle-option">
        <!-- este div es para agregar un loop-->
        <img
          class="img-sm"
          src="./assets/images/ic_update.png"
          alt="icon-update"
        />
      </div>
      <div (click)="addAlt()" class="circle-option">
        <!-- este div es para agregar un alt-->
        <img class="img-sm" src="./assets/images/icon.png" alt="icon" />
      </div>
      <div (click)="addMessage()" class="circle-option">
        <!-- este div es para agregar un mensaje (cuadro de texto) -->
        <img
          class="img-sm"
          src="./assets/images/ic_round_message.png"
          alt="icon-round-message"
        />
      </div>
    </div>

    <div class="content-right">
      <button (click)="openLink()" class="btn-share me-2">
        <img
          class="me-2"
          src="./assets/images/icon_share.png"
          alt="icon-share"
        />
        Compartir
      </button>
      <!-- diagrammer-page.component.html -->

      <app-modal-link></app-modal-link>
      <!-- <button (click)="openModal()" class="btn-save">
        <img class="me-2" src="./assets/images/icon_save.png" alt="icon-save" />
        Guardar
      </button> -->
      <app-modal-save></app-modal-save>
    </div>
  </div>
  <div>
    <!-- <div (contextmenu)="onRightClick($event)" class="diagram-area">
      <canvas id="canvasId" #canvasRef width="3000" height="2000"></canvas>
    </div> -->

    <!-- MenÃº Contextual -->
    <div
      *ngIf="showContextMenu"
      [ngStyle]="{
        top: contextMenuPosition.y + 'px',
        left: contextMenuPosition.x + 'px'
      }"
      class="context-menu"
    >
      <ul>
        <li (click)="deleteElement()">Eliminar</li>
      </ul>
    </div>
    <div (contextmenu)="onRightClick($event)" class="digrammer-board">
      <canvas id="canvasId" #canvasRef width="3000" height="2000"></canvas>
      {{ currentDiagram | json }}
    </div>
  </div>

  <app-alert-success
    [icon]="icon"
    [description]="description"
  ></app-alert-success>

    <div
      class="content-icon text-center"
      [ngClass]="{ 'icon-grid': removeGrid, 'icon-no-grid': !removeGrid }"
    >
      <img [src]="iconGrid" (click)="removeGridToggle()" alt="icon-grid" />
    </div>

    <div>
      <h1>Websocket - Client</h1>
      <span id="server-status">{{ serverStatus }}</span>
      <ul id="clients-ul">
